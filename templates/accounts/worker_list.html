{% extends 'accounts/base.html' %}
{% block content %}
<h2>Workers</h2>
<p><a class="btn" href="{% url 'worker_create' %}">Add Worker</a></p>
<table class="table">
  <thead><tr><th>Email</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for w in workers %}
      <tr>
        <td>{{ w.email }}</td>
        <td>{{ w.first_name }} {{ w.last_name }}</td>
        <td>
          <form method="post" action="{% url 'worker_delete' w.id %}">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No workers yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
