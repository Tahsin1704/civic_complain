{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
  <h2>My Profile</h2>
  <div class="row">
    <div class="col-md-4 text-center">
      {% if user.photo %}
        <img src="{{ user.photo.url }}" class="rounded-circle" style="width:150px; height:150px; object-fit:cover;">
      {% else %}
        <img src="{% static 'images/default-user.png' %}" class="rounded-circle" style="width:150px; height:150px;">
      {% endif %}
      <p class="mt-2"><strong>{{ user.first_name }} {{ user.last_name }}</strong></p>
      <p>{{ user.email }}</p>
    </div>

    <div class="col-md-8">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
