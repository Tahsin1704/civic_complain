{% extends "accounts/base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Update Worker: {{ worker.first_name }} {{ worker.last_name }}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'worker_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
