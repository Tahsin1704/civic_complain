{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>City Civic Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #0d1117, #1b263b);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
    }
    .navbar {
      background-color: rgba(0,0,0,0.7);
    }
    .navbar-brand {
      font-weight: bold;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #e9ecef;
    }
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #adb5bd;
    }
    .btn-custom {
      margin: 5px;
      padding: 12px 35px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }
    .btn-custom:hover {
      transform: scale(1.07);
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand me-auto" href="{% url 'home' %}">
      <i class="bi bi-building"></i> Civic Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house-door-fill"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup_citizen' %}"><i class="bi bi-person-plus-fill"></i> Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero">
  <h1>Welcome to City Civic Management</h1>
  <p>Together, we build a cleaner, safer, and smarter city.</p>
  <div>
    <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
    <a href="{% url 'signup_citizen' %}" class="btn btn-outline-light btn-custom">Sign Up</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
